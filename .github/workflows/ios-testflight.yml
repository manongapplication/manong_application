name: iOS TestFlight CI

on:
  push:
    branches: [main]

jobs:
  ios:
    runs-on: macos-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.5"
          channel: stable

      # 3️⃣ Install Flutter dependencies
      - name: Install Flutter deps
        run: flutter pub get

      # 4️⃣ Build iOS IPA (skip codesign)
      - name: Build iOS IPA
        run: flutter build ipa --release --no-codesign

      # 5️⃣ Install Bundler 2.7.2
      - name: Install Bundler
        run: gem install bundler -v 2.7.2

      # 6️⃣ Install Fastlane via Gemfile
      - name: Install Fastlane
        run: |
          cd ios
          # Create Gemfile if it doesn't exist
          if [ ! -f Gemfile ]; then
            echo 'source "https://rubygems.org"' > Gemfile
            echo 'gem "fastlane", "~> 2.230.0"' >> Gemfile
          fi
          bundle _2.7.2_ install

      # 7️⃣ Upload IPA to TestFlight
      - name: Upload to TestFlight
        env:
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          IOS_BUNDLE_ID: ${{ secrets.IOS_BUNDLE_ID }}
        run: |
          cd ios
          bundle exec fastlane beta

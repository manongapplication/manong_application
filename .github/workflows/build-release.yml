name: ðŸš€ Auto Build and Release

on:
  push:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      skip_version_bump:
        description: "Skip version bump?"
        required: false
        default: "false"
        type: boolean

jobs:
  build-android:
    name: ðŸ¤– Build Android APK
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.0" # Minimum for Dart 3.8.1
          # Or use 'stable' for latest (currently 3.22+)
          # channel: 'stable'

      - name: Verify versions
        run: |
          echo "=== Flutter Version ==="
          flutter --version
          echo ""
          echo "=== Dart Version ==="
          dart --version
          echo ""
          echo "=== Project SDK Requirement ==="
          grep 'sdk:' pubspec.yaml

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Rename APK with version
        id: apk_version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | head -1 | awk -F' ' '{print $2}' | sed 's/+/_/g')
          cp build/app/outputs/flutter-apk/app-release.apk "app-v$VERSION.apk"
          echo "APK_PATH=app-v$VERSION.apk" >> $GITHUB_ENV

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ${{ env.APK_PATH }}

  build-ios:
    name: ðŸŽ Build iOS IPA
    runs-on: macos-latest
    needs: build-android

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.0" # Same version as Android

      - name: Verify versions
        run: |
          echo "=== Flutter Version ==="
          flutter --version
          echo ""
          echo "=== Dart Version ==="
          dart --version

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "15.0"

      - name: Install dependencies
        run: |
          flutter pub get
          cd ios
          pod install

      - name: Build IPA
        run: |
          flutter build ios --release --no-codesign
          cd build/ios/iphoneos
          mkdir Payload
          mv Runner.app Payload/
          zip -r ../../../app.ipa Payload

      - name: Rename IPA with version
        id: ipa_version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | head -1 | awk -F' ' '{print $2}' | sed 's/+/_/g')
          mv app.ipa "app-v$VERSION.ipa"
          echo "IPA_PATH=app-v$VERSION.ipa" >> $GITHUB_ENV

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ${{ env.IPA_PATH }}

  release:
    name: ðŸš€ Create Release
    runs-on: ubuntu-latest
    needs: [build-android, build-ios]
    if: success()

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Get version info
        id: version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | head -1 | awk -F' ' '{print $2}')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "TAG=v$VERSION" >> $GITHUB_ENV

          if git describe --tags --abbrev=0 2>/dev/null; then
            LAST_TAG=$(git describe --tags --abbrev=0)
            echo "LAST_TAG=$LAST_TAG" >> $GITHUB_ENV
          fi

      - name: Auto-increment build number
        if: ${{ github.event_name == 'push' && !github.event.inputs.skip_version_bump }}
        run: |
          CURRENT_VERSION=$(grep 'version:' pubspec.yaml | head -1 | awk -F' ' '{print $2}')
          BASE_VERSION=$(echo $CURRENT_VERSION | awk -F'+' '{print $1}')
          BUILD_NUMBER=$(echo $CURRENT_VERSION | awk -F'+' '{print $2}')

          if [ -z "$BUILD_NUMBER" ]; then
            NEW_VERSION="$BASE_VERSION+1"
          else
            NEW_BUILD=$((BUILD_NUMBER + 1))
            NEW_VERSION="$BASE_VERSION+$NEW_BUILD"
          fi

          sed -i "s/version: $CURRENT_VERSION/version: $NEW_VERSION/" pubspec.yaml

          if [ "${{ github.event_name }}" = "push" ]; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add pubspec.yaml
            git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
            git push
            echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
            echo "TAG=v$NEW_VERSION" >> $GITHUB_ENV
          fi

      - name: Generate changelog
        id: changelog
        run: |
          echo "# Release Notes v${{ env.VERSION }}" > release_notes.md
          echo "" >> release_notes.md
          echo "**Build Date:** $(date '+%Y-%m-%d %H:%M:%S')" >> release_notes.md
          echo "" >> release_notes.md

          if [ -n "${{ env.LAST_TAG }}" ]; then
            echo "## Changes since ${{ env.LAST_TAG }}" >> release_notes.md
            echo "" >> release_notes.md
            git log --oneline ${{ env.LAST_TAG }}..HEAD --pretty=format:"- %s" >> release_notes.md
          else
            echo "## Initial Release" >> release_notes.md
            echo "" >> release_notes.md
            git log --oneline -20 --pretty=format:"- %s" >> release_notes.md
          fi

          echo "" >> release_notes.md
          echo "---" >> release_notes.md
          echo "*Auto-generated by GitHub Actions*" >> release_notes.md

      - name: List artifacts
        run: find artifacts -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: "Release v${{ env.VERSION }}"
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            artifacts/android-apk/*
            artifacts/ios-ipa/*
          generate_release_notes: false

name: ðŸš€ Flutter Build & Release

on:
  push:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      skip_version_bump:
        description: "Skip auto version bump?"
        required: false
        default: "false"
        type: boolean

jobs:
  build-android:
    name: ðŸ¤– Build Android
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Get version
        id: version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | head -1 | awk -F' ' '{print $2}')
          BASE_VERSION=$(echo $VERSION | awk -F'+' '{print $1}')
          BUILD_NUMBER=$(echo $VERSION | awk -F'+' '{print $2}')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "BASE_VERSION=$BASE_VERSION" >> $GITHUB_ENV
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV
          echo "FILENAME_VERSION=$(echo $VERSION | sed 's/+/_/g')" >> $GITHUB_ENV

      - name: Create gradle.properties
        run: |
          echo "flutter.versionName=${{ env.BASE_VERSION }}" > android/gradle.properties
          echo "flutter.versionCode=${{ env.BUILD_NUMBER }}" >> android/gradle.properties
          echo "org.gradle.jvmargs=-Xmx1536M" >> android/gradle.properties
          cat android/gradle.properties

      - name: Clean
        run: flutter clean

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Build App Bundle
        run: flutter build appbundle --release

      - name: Rename outputs
        run: |
          cp build/app/outputs/flutter-apk/app-release.apk "manong-app-v${{ env.FILENAME_VERSION }}.apk"
          cp build/app/outputs/bundle/release/app-release.aab "manong-app-v${{ env.FILENAME_VERSION }}.aab"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-builds
          path: |
            manong-app-v${{ env.FILENAME_VERSION }}.apk
            manong-app-v${{ env.FILENAME_VERSION }}.aab
          retention-days: 7

  build-ios:
    name: ðŸŽ Build iOS
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.1.0"

      - name: Get version
        id: version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | head -1 | awk -F' ' '{print $2}')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "FILENAME_VERSION=$(echo $VERSION | sed 's/+/_/g')" >> $GITHUB_ENV

      - name: Clean
        run: flutter clean

      - name: Install dependencies
        run: |
          flutter pub get
          cd ios
          pod install

      - name: Build IPA
        run: |
          flutter build ios --release --no-codesign

      - name: Package IPA
        run: |
          cd build/ios/iphoneos
          mkdir -p Payload
          mv Runner.app Payload/
          zip -q -r ../../../manong-app-v${{ env.FILENAME_VERSION }}.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: manong-app-v${{ env.FILENAME_VERSION }}.ipa
          retention-days: 7

  create-release:
    name: ðŸš€ Create Release
    runs-on: ubuntu-latest
    needs: [build-android, build-ios]
    if: success()

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Get version
        id: version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | head -1 | awk -F' ' '{print $2}')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "TAG=v$VERSION" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: "Manong App v${{ env.VERSION }}"
          body: |
            # ðŸš€ Manong Application Release v${{ env.VERSION }}

            **Build Date:** $(date '+%Y-%m-%d %H:%M:%S')

            ## ðŸ“¦ Included Files

            - `manong-app-v$(echo ${{ env.VERSION }} | sed 's/+/_/g').apk` - Android APK
            - `manong-app-v$(echo ${{ env.VERSION }} | sed 's/+/_/g').aab` - Android App Bundle
            - `manong-app-v$(echo ${{ env.VERSION }} | sed 's/+/_/g').ipa` - iOS IPA

            ## ðŸ”§ Installation

            ### Android
            1. Download the APK file
            2. Allow "Install from unknown sources"
            3. Install and open

            ### iOS
            1. Requires sideloading (AltStore, TestFlight)
            2. May need to trust developer in Settings

            ---
            *Auto-generated release on $(date '+%Y-%m-%d')*
          draft: false
          prerelease: false
          files: |
            artifacts/android-builds/*
            artifacts/ios-ipa/*

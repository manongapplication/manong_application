name: ðŸš€ Flutter iOS Build & Release

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  IOS_BUNDLE_ID: "com.manong.app" # â† CHANGE THIS TO YOUR REAL BUNDLE ID

jobs:
  build-ios:
    name: ðŸŽ Build iOS (Signed)
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Get version
        id: version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | awk '{print $2}')
          CLEAN_VERSION=$(echo "$VERSION" | tr -d '\r\n' | sed 's/+/_/g')
          echo "FILENAME_VERSION=$CLEAN_VERSION" >> $GITHUB_ENV
          echo "CLEAN_VERSION=$CLEAN_VERSION" >> $GITHUB_OUTPUT

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Prepare Keychain
        run: |
          security create-keychain -p "${{ secrets.KEYCHAIN_PASSWORD }}" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "${{ secrets.KEYCHAIN_PASSWORD }}" build.keychain
          security set-keychain-settings -lut 21600 build.keychain

      - name: Import Signing Certificate
        env:
          CERT: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
        run: |
          echo "$CERT" | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P "$P12_PASSWORD" -T /usr/bin/codesign
          security find-identity -v build.keychain

      - name: Install Provisioning Profile
        env:
          PROFILE: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
        run: |
          echo "$PROFILE" | base64 --decode > profile.mobileprovision
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          UUID=$(/usr/libexec/PlistBuddy -c 'Print:UUID' /dev/stdin <<< $(security cms -D -i profile.mobileprovision))
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/$UUID.mobileprovision
          echo "PROFILE_UUID=$UUID" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          flutter pub get
          cd ios
          pod install --repo-update

      - name: Build iOS Archive
        env:
          TEAM_ID: ${{ secrets.IOS_TEAM_ID }}
          CODE_SIGN_IDENTITY: ${{ secrets.CODE_SIGN_IDENTITY }}
        run: |
          cd ios
          xcodebuild \
            -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath build/Runner.xcarchive \
            -destination generic/platform=iOS \
            DEVELOPMENT_TEAM="$TEAM_ID" \
            CODE_SIGN_IDENTITY="$CODE_SIGN_IDENTITY" \
            PROVISIONING_PROFILE_SPECIFIER="${{ env.PROFILE_UUID }}" \
            clean archive

      - name: Create exportOptions.plist
        run: |
          cat > ios/exportOptions.plist <<EOF
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
  <key>method</key>
  <string>app-store</string>
  <key>teamID</key>
  <string>${{ secrets.IOS_TEAM_ID }}</string>
  <key>provisioningProfiles</key>
  <dict>
    <key>${{ env.IOS_BUNDLE_ID }}</key>
    <string>${{ env.PROFILE_UUID }}</string>
  </dict>
  <key>compileBitcode</key>
  <false/>
</dict>
</plist>
EOF

      - name: Export IPA
        run: |
          cd ios
          xcodebuild -exportArchive \
            -archivePath build/Runner.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath build/ios

      - name: Rename IPA
        run: |
          cd ios/build/ios
          IPA=$(find . -name "*.ipa" -type f)
          NEW="manong-app-v${{ env.FILENAME_VERSION }}.ipa"
          mv "$IPA" "$NEW"
          mkdir -p ../../../build-artifacts
          cp "$NEW" ../../../build-artifacts/

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build-artifacts

      - name: Clean up keychain
        if: always()
        run: security delete-keychain build.keychain || true


  deploy-ios:
    name: ðŸš€ Upload to App Store Connect
    runs-on: macos-latest
    needs: build-ios

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: ios-ipa

      - name: Install fastlane
        run: sudo gem install fastlane -N

      - name: Configure API key
        run: |
          mkdir -p ~/.appstoreconnect/private_keys
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}" \
          > ~/.appstoreconnect/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8
          chmod 600 ~/.appstoreconnect/private_keys/*

      - name: Upload IPA to App Store Connect
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        run: |
          IPA=$(find . -name "*.ipa" | head -1)
          fastlane deliver \
            --ipa "$IPA" \
            --api_key_path ~/.appstoreconnect/private_keys \
            --api_key_id "$APP_STORE_CONNECT_API_KEY_ID" \
            --issuer_id "$APP_STORE_CONNECT_ISSUER_ID" \
            --skip_screenshots \
            --skip_metadata \
            --force

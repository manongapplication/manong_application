name: ðŸš€ Flutter Build & Release

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-android:
    name: ðŸ¤– Build Android
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Get version
        id: version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | head -1 | awk -F' ' '{print $2}')
          BASE_VERSION=$(echo $VERSION | awk -F'+' '{print $1}')
          BUILD_NUMBER=$(echo $VERSION | awk -F'+' '{print $2}')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "BASE_VERSION=$BASE_VERSION" >> $GITHUB_ENV
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV
          echo "FILENAME_VERSION=$(echo $VERSION | sed 's/+/_/g')" >> $GITHUB_ENV

      - name: Clean
        run: flutter clean

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Rename APK
        run: |
          cp build/app/outputs/flutter-apk/app-release.apk "manong-app-v${{ env.FILENAME_VERSION }}.apk"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: manong-app-v${{ env.FILENAME_VERSION }}.apk
          retention-days: 7

  build-ios-simulator:
    name: ðŸŽ Build iOS (Simulator)
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.1.0"

      - name: Get version
        id: version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | head -1 | awk -F' ' '{print $2}')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "FILENAME_VERSION=$(echo $VERSION | sed 's/+/_/g')" >> $GITHUB_ENV

      - name: Clean
        run: flutter clean

      - name: Install dependencies
        run: |
          flutter pub get
          cd ios
          pod install

      - name: Build iOS for simulator (no signing required)
        run: |
          flutter build ios --config-only
          xcodebuild -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            -derivedDataPath build/ios \
            build

      - name: Package simulator build
        run: |
          cd build/ios/Build/Products/Release-iphonesimulator
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -q -r ../../../manong-app-v${{ env.FILENAME_VERSION }}-simulator.ipa Payload

      - name: Upload simulator IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator
          path: manong-app-v${{ env.FILENAME_VERSION }}-simulator.ipa
          retention-days: 7

  create-release:
    name: ðŸš€ Create Release
    runs-on: ubuntu-latest
    needs: [build-android, build-ios-simulator]
    if: success()

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Get version
        id: version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | head -1 | awk -F' ' '{print $2}')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "TAG=v$VERSION" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: "Manong App v${{ env.VERSION }}"
          body: |
            # ðŸš€ Manong Application Release v${{ env.VERSION }}

            **Build Date:** $(date '+%Y-%m-%d %H:%M:%S')

            ## ðŸ“¦ Included Files

            ### Android
            - `manong-app-v$(echo ${{ env.VERSION }} | sed 's/+/_/g').apk` - APK for direct installation

            ### iOS (Simulator Only)
            - `manong-app-v$(echo ${{ env.VERSION }} | sed 's/+/_/g')-simulator.ipa` - For iOS simulator testing only

            ## ðŸ”§ Installation

            ### Android
            1. Download the APK file
            2. Allow "Install from unknown sources"
            3. Install and open

            ### iOS Simulator IPA
            This build is for simulator testing only. For real devices, you need to:
            1. Build locally with your development team
            2. Or use TestFlight distribution

            ---
            *Auto-generated release on $(date '+%Y-%m-%d')*
          draft: false
          prerelease: false
          files: |
            artifacts/android-apk/*
            artifacts/ios-simulator/*

name: ðŸš€ Flutter Build & Release

on:
  push:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      skip_version_bump:
        description: "Skip auto version bump?"
        required: false
        default: "false"
        type: boolean

jobs:
  build-android:
    name: ðŸ¤– Build Android
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Get version
        id: version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | head -1 | awk -F' ' '{print $2}')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "FILENAME_VERSION=$(echo $VERSION | sed 's/+/_/g')" >> $GITHUB_ENV

      - name: Clean (as you always do)
        run: flutter clean

      - name: Install dependencies
        run: flutter pub get

      - name: Build App Bundle (as you always do)
        run: flutter build appbundle

      - name: Build APK (as you always do)
        run: flutter build apk --release --dart-define="APP_VERSION=${{ env.VERSION }}"

      - name: Rename APK
        run: |
          cp build/app/outputs/flutter-apk/app-release.apk "manong-app-v${{ env.FILENAME_VERSION }}.apk"
          cp build/app/outputs/bundle/release/app-release.aab "manong-app-v${{ env.FILENAME_VERSION }}.aab"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-builds
          path: |
            manong-app-v${{ env.FILENAME_VERSION }}.apk
            manong-app-v${{ env.FILENAME_VERSION }}.aab
          retention-days: 7

  build-ios:
    name: ðŸŽ Build iOS
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.1.0"

      - name: Get version
        id: version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | head -1 | awk -F' ' '{print $2}')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "FILENAME_VERSION=$(echo $VERSION | sed 's/+/_/g')" >> $GITHUB_ENV

      - name: Clean
        run: flutter clean

      - name: Install dependencies
        run: |
          flutter pub get
          cd ios
          pod install

      - name: Build IPA
        run: |
          flutter build ios --release --no-codesign --dart-define="APP_VERSION=${{ env.VERSION }}"

      - name: Package IPA
        run: |
          cd build/ios/iphoneos
          mkdir -p Payload
          mv Runner.app Payload/
          zip -q -r ../../../manong-app-v${{ env.FILENAME_VERSION }}.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: manong-app-v${{ env.FILENAME_VERSION }}.ipa
          retention-days: 7

  auto-version:
    name: ðŸ“ˆ Auto Version Bump
    runs-on: ubuntu-latest
    needs: [build-android, build-ios]
    if: ${{ github.event_name == 'push' && !github.event.inputs.skip_version_bump }}

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current version
        run: |
          CURRENT_VERSION=$(grep 'version:' pubspec.yaml | head -1 | awk -F' ' '{print $2}')
          BASE_VERSION=$(echo $CURRENT_VERSION | awk -F'+' '{print $1}')
          BUILD_NUMBER=$(echo $CURRENT_VERSION | awk -F'+' '{print $2}')

          echo "CURRENT_VERSION=$CURRENT_VERSION" >> $GITHUB_ENV
          echo "BASE_VERSION=$BASE_VERSION" >> $GITHUB_ENV  
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV

      - name: Increment build number
        run: |
          if [ -z "$BUILD_NUMBER" ]; then
            NEW_VERSION="$BASE_VERSION+1"
          else
            NEW_BUILD=$((BUILD_NUMBER + 1))
            NEW_VERSION="$BASE_VERSION+$NEW_BUILD"
          fi

          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          sed -i "s/version: $CURRENT_VERSION/version: $NEW_VERSION/" pubspec.yaml

      - name: Commit version bump
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add pubspec.yaml
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
          git push
          echo "âœ… Updated to version: $NEW_VERSION"

  create-release:
    name: ðŸš€ Create Release
    runs-on: ubuntu-latest
    needs: [build-android, build-ios, auto-version]
    if: success()

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Get release version
        id: version
        run: |
          if [ -n "${{ env.NEW_VERSION }}" ]; then
            VERSION="${{ env.NEW_VERSION }}"
          else
            VERSION=$(grep 'version:' pubspec.yaml | head -1 | awk -F' ' '{print $2}')
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "TAG=v$VERSION" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: "Manong App v${{ env.VERSION }}"
          body: |
            # ðŸš€ Manong Application Release v${{ env.VERSION }}

            **Build Date:** $(date '+%Y-%m-%d %H:%M:%S')

            ## ðŸ“¦ Included Files

            ### Android
            - `manong-app-v$(echo ${{ env.VERSION }} | sed 's/+/_/g').apk` - APK for direct installation
            - `manong-app-v$(echo ${{ env.VERSION }} | sed 's/+/_/g').aab` - App Bundle for Play Store

            ### iOS
            - `manong-app-v$(echo ${{ env.VERSION }} | sed 's/+/_/g').ipa` - IPA for sideloading

            ## ðŸ”§ Installation

            ### Android APK
            1. Download the APK file
            2. Allow "Install from unknown sources"
            3. Install and open

            ### iOS IPA
            1. Requires sideloading (AltStore, TestFlight)
            2. May need to trust developer in Settings

            ---
            *Auto-generated release on $(date '+%Y-%m-%d')*
          draft: false
          prerelease: false
          files: |
            artifacts/android-builds/*
            artifacts/ios-build/*

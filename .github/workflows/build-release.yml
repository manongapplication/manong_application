name: ðŸš€ Flutter iOS Build & Release

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-ios:
    name: ðŸŽ Build iOS (Signed)
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          architecture: x64

      - name: Get version (clean output)
        id: version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | head -1 | awk -F' ' '{print $2}')
          CLEAN_VERSION=$(echo "$VERSION" | tr -d '\r\n' | sed 's/+/_/g')
          echo "FILENAME_VERSION=$CLEAN_VERSION" >> $GITHUB_ENV
          echo "CLEAN_VERSION=$CLEAN_VERSION" >> $GITHUB_OUTPUT

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "latest"

      - name: Install macOS keychain utilities
        run: |
          # Create temporary keychain for code signing
          security create-keychain -p "${{ secrets.KEYCHAIN_PASSWORD }}" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "${{ secrets.KEYCHAIN_PASSWORD }}" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain

      - name: Import Code Signing Certificate
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
        run: |
          # Decode and import certificate
          echo $BUILD_CERTIFICATE_BASE64 | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P "$P12_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "${{ secrets.KEYCHAIN_PASSWORD }}" build.keychain

          # List available identities for debugging
          security find-identity -v build.keychain

      - name: Install Provisioning Profile
        env:
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
        run: |
          # Decode and install provisioning profile
          echo $BUILD_PROVISION_PROFILE_BASE64 | base64 --decode > profile.mobileprovision
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles/
          UUID=$(/usr/libexec/PlistBuddy -c 'Print :UUID' /dev/stdin <<< $(security cms -D -i profile.mobileprovision))
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/$UUID.mobileprovision
          echo "Installed profile with UUID: $UUID"

      - name: Fix iOS Deployment Target
        run: |
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = 13\.0;/IPHONEOS_DEPLOYMENT_TARGET = 15.0;/g' ios/Runner.xcodeproj/project.pbxproj
          echo "âœ… Updated iOS deployment target to 15.0"

      - name: Configure code signing in Xcode project
        run: |
          cd ios
          # Set code signing style to Manual
          /usr/libexec/PlistBuddy -c "Set :objects:13C6F3B5276D9C8E001D4FEE:buildSettings:CODE_SIGN_STYLE Manual" Runner.xcodeproj/project.pbxproj 2>/dev/null || true
          /usr/libexec/PlistBuddy -c "Set :objects:13C6F3B5276D9C8E001D4FEE:buildSettings:PROVISIONING_PROFILE_SPECIFIER ''" Runner.xcodeproj/project.pbxproj 2>/dev/null || true
          echo "âœ… Configured manual code signing"

      - name: Install dependencies
        run: |
          flutter pub get
          cd ios
          pod repo update
          pod install --repo-update

      - name: Build iOS (Signed)
        env:
          TEAM_ID: ${{ secrets.IOS_TEAM_ID }}
          CODE_SIGN_IDENTITY: ${{ secrets.CODE_SIGN_IDENTITY }}
        run: |
          cd ios
          # Build with code signing
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -destination generic/platform=iOS \
            -archivePath build/Runner.xcarchive \
            clean archive \
            DEVELOPMENT_TEAM=$TEAM_ID \
            CODE_SIGN_IDENTITY="$CODE_SIGN_IDENTITY" \
            CODE_SIGNING_REQUIRED=YES \
            CODE_SIGNING_ALLOWED=YES

      - name: Export IPA
        env:
          TEAM_ID: ${{ secrets.IOS_TEAM_ID }}
        run: |
          cd ios
          # Export IPA from archive
          xcodebuild -exportArchive \
            -archivePath build/Runner.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath build/ios \
            -allowProvisioningUpdates

      - name: Create exportOptions.plist if missing
        run: |
          cd ios
          if [ ! -f exportOptions.plist ]; then
            cat > exportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>destination</key>
              <string>export</string>
              <key>method</key>
              <string>app-store</string>
              <key>teamID</key>
              <string>${{ secrets.IOS_TEAM_ID }}</string>
              <key>uploadBitcode</key>
              <false/>
              <key>uploadSymbols</key>
              <false/>
              <key>compileBitcode</key>
              <false/>
          </dict>
          </plist>
          EOF
            echo "âœ… Created exportOptions.plist"
          fi

      - name: Rename and prepare IPA
        run: |
          cd ios/build/ios
          # Find and rename the IPA
          IPA_FILE=$(find . -name "*.ipa" -type f)
          NEW_NAME="manong-app-v${{ env.FILENAME_VERSION }}.ipa"
          mv "$IPA_FILE" "$NEW_NAME"
          echo "âœ… IPA renamed to: $NEW_NAME"

          # Create directory for artifact upload
          mkdir -p ../../../build-artifacts
          cp "$NEW_NAME" ../../../build-artifacts/

      - name: Clean up keychain
        if: always()
        run: |
          security delete-keychain build.keychain || true

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build-artifacts/manong-app-v${{ env.FILENAME_VERSION }}.ipa
          retention-days: 7

  create-release:
    name: ðŸš€ Create Release
    runs-on: ubuntu-latest
    needs: [build-ios]
    if: success()

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Get clean version
        id: version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | head -1 | awk -F' ' '{print $2}')
          CLEAN_VERSION=$(echo "$VERSION" | tr -d '\r\n')
          echo "VERSION=$CLEAN_VERSION" >> $GITHUB_ENV
          echo "TAG=v$CLEAN_VERSION" >> $GITHUB_ENV
          echo "Clean version: $CLEAN_VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: "Manong App v${{ env.VERSION }}"
          body: |
            # ðŸš€ Manong Application v${{ env.VERSION }}

            **Build Date:** $(date '+%Y-%m-%d %H:%M:%S')

            ## ðŸ“¦ Files Included

            ### iOS
            - `manong-app-v$(echo ${{ env.VERSION }} | sed 's/+/_/g').ipa` - Signed IPA ready for App Store Connect

            ### ðŸ”§ Notes

            This build is code-signed and ready for submission to the App Store or TestFlight.

            ---
            *Auto-generated release*
          draft: false
          prerelease: false
          files: |
            artifacts/ios-ipa/*

  deploy-ios:
    name: ðŸš€ Deploy to App Store Connect
    runs-on: macos-latest
    needs: [build-ios]
    if: success()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download IPA artifact
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
          path: ./artifacts/ipa/

      - name: Setup Ruby and fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Install fastlane
        run: gem install fastlane

      - name: Setup App Store Connect API Key File
        run: |
          mkdir -p ~/.appstoreconnect/private_keys/
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}" > ~/.appstoreconnect/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8
          chmod 600 ~/.appstoreconnect/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8

      - name: Upload to App Store Connect
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        run: |
          IPA_PATH=$(find ./artifacts/ipa -name "*.ipa" | head -1)
          echo "Uploading IPA: $IPA_PATH"

          fastlane deliver \
            --ipa "$IPA_PATH" \
            --api_key_path ~/.appstoreconnect/private_keys/ \
            --skip_screenshots \
            --skip_metadata \
            --skip_app_version_update \
            --force \
            --verbose

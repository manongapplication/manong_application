name: ðŸš€ Flutter iOS Build & Release

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  IOS_BUNDLE_ID: com.manong.app

jobs:
  build-ios:
    name: ðŸŽ Build & Sign iOS IPA
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Get version
        id: version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | head -1 | awk '{print $2}')
          CLEAN_VERSION=$(echo "$VERSION" | tr -d '\r\n' | sed 's/+/_/g')
          echo "FILENAME_VERSION=$CLEAN_VERSION" >> $GITHUB_ENV

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Create keychain
        run: |
          security create-keychain -p "${{ secrets.KEYCHAIN_PASSWORD }}" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "${{ secrets.KEYCHAIN_PASSWORD }}" build.keychain
          security set-keychain-settings -lut 21600 build.keychain

      - name: Import Certificate
        env:
          CERT: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
        run: |
          echo "$CERT" | base64 --decode > cert.p12
          security import cert.p12 -k build.keychain -P "$P12_PASSWORD" -T /usr/bin/codesign

      - name: Install Provisioning Profile
        env:
          PROFILE: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
        run: |
          echo "$PROFILE" | base64 --decode > profile.mobileprovision
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          UUID=$(/usr/libexec/PlistBuddy -c 'Print:UUID' /dev/stdin <<< $(security cms -D -i profile.mobileprovision))
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/$UUID.mobileprovision
          echo "PROFILE_UUID=$UUID" >> $GITHUB_ENV

      - name: Install Flutter dependencies
        run: |
          flutter pub get
          cd ios
          pod install --repo-update

      - name: Build iOS Archive
        env:
          TEAM_ID: ${{ secrets.IOS_TEAM_ID }}
          CODE_SIGN_IDENTITY: ${{ secrets.CODE_SIGN_IDENTITY }}
        run: |
          cd ios
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath build/Runner.xcarchive \
            -destination "generic/platform=iOS" \
            DEVELOPMENT_TEAM="$TEAM_ID" \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="$CODE_SIGN_IDENTITY" \
            PROVISIONING_PROFILE_SPECIFIER="${PROFILE_UUID}" \
            clean archive

      - name: Create exportOptions.plist
        run: |
cat > ios/exportOptions.plist <<EOF
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
  <key>method</key>
  <string>app-store</string>
  <key>teamID</key>
  <string>${{ secrets.IOS_TEAM_ID }}</string>
  <key>provisioningProfiles</key>
  <dict>
    <key>${{ env.IOS_BUNDLE_ID }}</key>
    <string>${{ env.PROFILE_UUID }}</string>
  </dict>
  <key>signingStyle</key>
  <string>manual</string>
  <key>uploadBitcode</key>
  <false/>
  <key>compileBitcode</key>
  <false/>
</dict>
</plist>
EOF

      - name: Export IPA
        run: |
          cd ios
          xcodebuild -exportArchive \
            -archivePath build/Runner.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath build/ios

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ios/build/ios/*.ipa

      - name: Clean Keychain
        if: always()
        run: security delete-keychain build.keychain || true

  deploy-ios:
    name: ðŸš€ Upload to App Store Connect
    runs-on: macos-latest
    needs: build-ios

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: ios-ipa
          path: ./ipa

      - name: Install Fastlane
        run: sudo gem install fastlane -N

      - name: Configure App Store Connect API Key
        run: |
          mkdir -p ~/.appstoreconnect/private_keys
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}" > ~/.appstoreconnect/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8
          chmod 600 ~/.appstoreconnect/private_keys/*

      - name: Upload IPA to App Store Connect
        run: |
          IPA_FILE=$(find ./ipa -name "*.ipa" | head -1)
          fastlane deliver \
            --ipa "$IPA_FILE" \
            --api_key_path ~/.appstoreconnect/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8 \
            --api_key_id ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }} \
            --issuer_id ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }} \
            --skip_screenshots \
            --skip_metadata \
            --force

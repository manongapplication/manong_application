name: ðŸš€ Flutter iOS Build & Release

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  IOS_BUNDLE_ID: com.manong.app

jobs:
  build-ios:
    name: ðŸŽ Build iOS (Signed)
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Read version
        id: version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | awk '{print $2}')
          CLEAN=$(echo "$VERSION" | tr -d '\n' | sed 's/+/_/g')
          echo "FILENAME_VERSION=$CLEAN" >> $GITHUB_ENV

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Create keychain
        run: |
          security create-keychain -p "${{ secrets.KEYCHAIN_PASSWORD }}" ios-build.keychain
          security default-keychain -s ios-build.keychain
          security unlock-keychain -p "${{ secrets.KEYCHAIN_PASSWORD }}" ios-build.keychain
          security set-keychain-settings -lut 21600 ios-build.keychain

      - name: Import certificate
        env:
          CERT: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
        run: |
          echo "$CERT" | base64 --decode > cert.p12
          security import cert.p12 -k ios-build.keychain -P "$P12_PASSWORD" -T /usr/bin/codesign

      - name: Install provisioning profile
        env:
          PROFILE: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
        run: |
          echo "$PROFILE" | base64 --decode > profile.mobileprovision
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          UUID=$(/usr/libexec/PlistBuddy -c "Print:UUID" /dev/stdin <<< $(security cms -D -i profile.mobileprovision))
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/$UUID.mobileprovision
          echo "PROFILE_UUID=$UUID" >> $GITHUB_ENV

      - name: Flutter pub get + Pod install
        run: |
          flutter pub get
          cd ios
          pod install --repo-update

      - name: Build archive
        env:
          TEAM_ID: ${{ secrets.IOS_TEAM_ID }}
        run: |
          cd ios
          xcodebuild \
            -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath build/Runner.xcarchive \
            -destination "generic/platform=iOS" \
            DEVELOPMENT_TEAM="$TEAM_ID" \
            PROVISIONING_PROFILE_SPECIFIER="${{ env.PROFILE_UUID }}" \
            clean archive

      - name: Create exportOptions.plist
        run: |
          cat <<EOF > ios/exportOptions.plist
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
  <key>method</key>
  <string>app-store</string>
  <key>teamID</key>
  <string>${{ secrets.IOS_TEAM_ID }}</string>
  <key>provisioningProfiles</key>
  <dict>
    <key>${{ env.IOS_BUNDLE_ID }}</key>
    <string>${{ env.PROFILE_UUID }}</string>
  </dict>
  <key>uploadBitcode</key>
  <false/>
  <key>compileBitcode</key>
  <false/>
  <key>signingStyle</key>
  <string>manual</string>
</dict>
</plist>
EOF

      - name: Export IPA
        run: |
          cd ios
          xcodebuild -exportArchive \
            -archivePath build/Runner.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath build/ios

      - name: Rename IPA
        run: |
          cd ios/build/ios
          IPA=$(find . -name "*.ipa")
          NAME="manong-app-v${{ env.FILENAME_VERSION }}.ipa"
          mv "$IPA" "$NAME"
          mkdir -p ../../../build-artifacts
          cp "$NAME" ../../../build-artifacts/

      - uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build-artifacts

      - name: Cleanup
        if: always()
        run: security delete-keychain ios-build.keychain || true


  deploy-ios:
    name: ðŸš€ Upload IPA to TestFlight
    runs-on: macos-latest
    needs: build-ios

    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: ios-ipa

      - name: Install fastlane
        run: sudo gem install fastlane -N

      - name: Configure App Store Connect API
        run: |
          mkdir -p ~/.appstoreconnect/private_keys
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}" \
          > ~/.appstoreconnect/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8

      - name: Upload to TestFlight
        run: |
          IPA=$(find . -name "*.ipa" | head -1)
          fastlane pilot upload \
            --ipa "$IPA" \
            --api_key_path ~/.appstoreconnect/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8 \
            --skip_waiting_for_build_processing true

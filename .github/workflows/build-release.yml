name: ðŸš€ Flutter iOS Build & Release

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  IOS_BUNDLE_ID: com.manong.app

jobs:
  build-and-deploy-ios:
    name: ðŸŽ Build & Upload iOS IPA
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Get version
        id: version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | head -1 | awk '{print $2}')
          CLEAN_VERSION=$(echo "$VERSION" | tr -d '\r\n' | sed 's/+/_/g')
          echo "FILENAME_VERSION=$CLEAN_VERSION" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          flutter pub get
          cd ios
          pod install --repo-update

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Install Fastlane
        run: sudo gem install fastlane -N

      - name: Configure App Store Connect API Key
        run: |
          mkdir -p ~/.appstoreconnect/private_keys
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}" > ~/.appstoreconnect/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8
          chmod 600 ~/.appstoreconnect/private_keys/*

      - name: Build & Upload IPA
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
        run: |
          cd ios
          # Build signed release IPA using Flutter + Xcode automatic signing
          flutter build ios --release

          # Find the generated IPA
          IPA_FILE=$(find build/ios/ipa -name "*.ipa" | head -1)
          echo "Found IPA: $IPA_FILE"

          # Upload to App Store Connect using Fastlane
          fastlane deliver \
            --ipa "$IPA_FILE" \
            --api_key_path ~/.appstoreconnect/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8 \
            --api_key_id $APP_STORE_CONNECT_API_KEY_ID \
            --issuer_id $APP_STORE_CONNECT_ISSUER_ID \
            --skip_screenshots \
            --skip_metadata \
            --force

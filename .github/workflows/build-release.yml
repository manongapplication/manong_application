name: ðŸš€ Flutter iOS Build & Release

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-ios:
    name: ðŸŽ Build iOS
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          architecture: x64

      - name: Get version (clean output)
        id: version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | head -1 | awk -F' ' '{print $2}')
          # Clean any carriage returns or extra whitespace
          CLEAN_VERSION=$(echo "$VERSION" | tr -d '\r\n' | sed 's/+/_/g')
          echo "FILENAME_VERSION=$CLEAN_VERSION" >> $GITHUB_ENV
          echo "CLEAN_VERSION=$CLEAN_VERSION" >> $GITHUB_OUTPUT

      - name: Fix iOS Deployment Target
        run: |
          # Update Xcode project to iOS 15.0
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = 13\.0;/IPHONEOS_DEPLOYMENT_TARGET = 15.0;/g' ios/Runner.xcodeproj/project.pbxproj
          echo "âœ… Updated iOS deployment target to 15.0"

      - name: Install dependencies
        run: |
          flutter pub get
          cd ios
          pod repo update
          pod install --repo-update

      - name: Build iOS
        run: |
          flutter build ios --release --no-codesign

      - name: Package IPA with clean name
        run: |
          cd build/ios/iphoneos
          mkdir -p Payload
          mv Runner.app Payload/

          # Use the cleaned version from env
          CLEAN_NAME="manong-app-v${{ env.FILENAME_VERSION }}.ipa"
          echo "Creating IPA: $CLEAN_NAME"
          zip -qq -r -9 "$CLEAN_NAME" Payload

          # Verify the file was created
          echo "âœ… Files in directory:"
          ls -la
          echo ""
          echo "âœ… IPA created: $CLEAN_NAME"

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/iphoneos/manong-app-v${{ env.FILENAME_VERSION }}.ipa
          retention-days: 7

  create-release:
    name: ðŸš€ Create Release
    runs-on: ubuntu-latest
    needs: [build-ios]
    if: success()

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Get clean version
        id: version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | head -1 | awk -F' ' '{print $2}')
          # Clean any carriage returns
          CLEAN_VERSION=$(echo "$VERSION" | tr -d '\r\n')
          echo "VERSION=$CLEAN_VERSION" >> $GITHUB_ENV
          echo "TAG=v$CLEAN_VERSION" >> $GITHUB_ENV
          echo "Clean version: $CLEAN_VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: "Manong App v${{ env.VERSION }}"
          body: |
            # ðŸš€ Manong Application v${{ env.VERSION }}

            **Build Date:** $(date '+%Y-%m-%d %H:%M:%S')

            ## ðŸ“¦ Files Included

            ### iOS
            - `manong-app-v$(echo ${{ env.VERSION }} | sed 's/+/_/g').ipa` - IPA for iOS (requires sideloading)

            ### ðŸ”§ Installation Notes

            #### iOS
            1. Requires sideloading (AltStore, TestFlight)
            2. Device must trust developer certificate

            ---
            *Auto-generated release*
          draft: false
          prerelease: false
          files: |
            artifacts/ios-ipa/*
